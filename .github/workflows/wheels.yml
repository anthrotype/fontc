name: Wheels

on:
  # only run on version-tagged commits or manually
  push:
    tags: ["v*.*.*"]
  # enables workflow to be run manually
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch
  workflow_dispatch:

jobs:
  build_sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Build sdist
      uses: PyO3/maturin-action@v1
      with:
        command: sdist
        args: -o dist
    - name: Check metadata
      run: pipx run twine check dist/*.tar.gz
    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: |
          dist/*.tar.gz

  build_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: "aarch64-apple-darwin, x86_64-apple-darwin"
    - name: Build wheel
      uses: PyO3/maturin-action@v1
      with:
        target: universal2-apple-darwin
        args: --release -o dist
    - name: Install wheel
      run: |
        pip install --no-index --find-links dist/ --force-reinstall fontc
        which fontc
        fontc --version
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: macos
        path: dist/*.whl

  build_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [
          { python-architecture: "x64", target: "x86_64-pc-windows-msvc" },
          { python-architecture: "x86", target: "i686-pc-windows-msvc" },
        ]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        architecture: ${{ matrix.platform.python-architecture }}
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.platform.target }}
    - name: Build wheel
      uses: PyO3/maturin-action@v1
      with:
        target: ${{matrix.platform.target}}
        args: --release -o dist
    - name: Install wheel
      shell: bash
      run: |
        pip install --no-index --find-links dist/ --force-reinstall fontc
        which fontc
        fontc --version
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: windows-${{ matrix.platform.python-architecture }}
        path: dist/*.whl

  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [
          { target: "x86_64-unknown-linux-musl", image_tag: "x86_64-musl", arch: "x86_64" },
          { target: "aarch64-unknown-linux-musl", image_tag: "aarch64-musl", arch: "aarch64" },
        ]
    container:
      image: docker://messense/rust-musl-cross:${{ matrix.platform.image_tag }}
    steps:
    # checkout@v4 doesn't work inside the manylinux container:
    # https://github.com/actions/checkout/issues/1487
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build Wheels - manylinux
      uses: PyO3/maturin-action@main
      with:
        target: ${{ matrix.platform.target }}
        manylinux: auto
        container: off
        args: --release -o dist
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: linux-${{ matrix.platform.arch }}
        path: dist/*.whl

  upload:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build_sdist, build_macos, build_windows, build_linux]
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      # https://blog.pypi.org/posts/2023-04-20-introducing-trusted-publishers/
      id-token: write

    steps:
    - uses: actions/download-artifact@v4
      with:
        # so that all artifacts are downloaded in the same directory specified by 'path'
        merge-multiple: true
        path: dist

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip_existing: true
